steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bulk-blayne:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bulk-blayne:latest']

images:
  - gcr.io/$PROJECT_ID/bulk-blayne:latest

options:
  machineType: 'E2_HIGHCPU_8'